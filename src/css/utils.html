<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS实际应用</title>
    <style>
        html,body {
            margin: 0;
            padding: 50px;
            user-select: none;
        }
        body > div {
            margin: 20px 0;
        }
        /* 自定义多选框 */
        .example > input[type="checkbox"] + label::before {
            content: '\a0';
            display: inline-block;
            vertical-align: .2em;
            width: .8em;
            height: .8em;
            margin-right: .2em;
            border-radius: .2em;
            background: silver;
            text-indent: .15em;
            line-height: .65;
        }
        .example > input[type="checkbox"]:checked + label::before {
            content: '\2713';
            background: yellowgreen;
        }
        .example > input[type="checkbox"] {
            position: absolute;
            clip: rect(0,0,0,0);
        }
        .example > input[type="checkbox"]:focus + label::before {
            box-shadow: 0 0 .1em .1em #58a;
        }
        .example > input[type="checkbox"]:disabled + label::before {
            background: gray;
            box-shadow: none;
            color: #555;
        }
        /* 开关 */
        .example2 > input[type="checkbox"] {
            position: absolute;
            clip: rect(0,0,0,0);
        }
        .example2 > input[type="checkbox"] + label {
            display: inline-block;
            padding: .3em .5em;
            background: #ccc;
            background-image: linear-gradient(#ddd,#bbb);
            border: 1px solid rgba(0,0,0,.2);
            border-radius: .3em;
            box-shadow: 0 1px white inset;
            text-align: center;
            text-shadow: 0 1px 1px white;
        }
        .example2 > input[type="checkbox"]:checked + label,
        .example2 > input[type="checkbox"]:active + label {
            box-shadow: .05em .1em .2em rgba(0,0,0,.6) inset;
            border-color: rgba(0,0,0,.3);
            background: #bbb;
        }
        /* 图片对比控件 */
        .example3 {
            display: inline-block;
            position: relative;
        }
        .example3 > div {
            position: absolute;
            top: 0;left: 0;bottom: 0;
            width: 50%;
            max-width: 100%;
            overflow: hidden;
            resize: horizontal;
        }
        .example3 img {
            width: 400px;
            display: block;
            user-select: none;
        }
        .example3 > div::before {
            content: '';
            position: absolute;
            bottom: 0;right: 0;
            width: 12px;
            height: 12px;
            padding: 5px;
            background: linear-gradient(-45deg, #fff 50%, transparent 0);
            background-clip: content-box;
            cursor: ew-resize;
        }
        .example4 {
            position: relative;
            display: inline-block;
        }
        .example4 > div {
            position: absolute;
            top: 0;left: 0;bottom: 0;bottom: 0;
            width: 50%;
            height: 400px;
            overflow: hidden;
        }
        .example4 img {
            width: 400px;
            display: block;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="example">
        <input type="checkbox" id="awesome">
        <label for="awesome">Awesome!</label>
    </div>
    <div class="example2">
        <input type="checkbox" id="awesome2">
        <label for="awesome2">Awesome!</label>
    </div>
    <div class="example3">
        <div>
            <img src="./adamcatlace-before.jpg" alt="">
        </div>
        <img src="./status.jpeg" alt="">
    </div>
    <div class="example4">
        <img src="./adamcatlace-before.jpg" alt="Before">
        <img src="./status.jpeg" alt="After">
    </div>
    <script>
        const slider = document.querySelector('.example4');
        const div = document.createElement('div');
        const img = document.querySelector('img');
        slider.appendChild(div);
        slider.insertBefore(img, div);
        div.appendChild(img);

        const range = document.createElement('input');
        range.type = 'range';
        range.oninput = function() {
            div.style.width = this.value + '%';
        };
        slider.appendChild(range);
    </script>
</body>
</html>
