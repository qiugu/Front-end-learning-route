<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>前端修行录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="Frontend interviews 前端 前端修行 学习路线 面试 笔记">
  <meta name="description" content="前端修行路是一个包含前端学习路线，面试知识点合辑，构建自己的前端体系的站点">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link type="image/x-icon" rel="shortcut icon" href="./images/favicon.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '前端修行录',
      repo: 'https://github.com/qiugu/The-road-to-front-end-learning',
      logo: './images/logo.png',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      search: 'auto',
      subMaxLevel: 2,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '请输入搜索的内容',
        noData: '找不到结果',
      },
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {

            return (
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</html>
